    <div class="container alert alert-secondary  rounded-4 mt-2 my-1">
        <form id="form">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                <p id="Npar"></p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                <p id="Epar"></p>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="male" value="Male" name="gender">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="female" value="Female" name="gender">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <p id="Gpar"></p>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select id="country" class="form-control">
                  <option value="-1"></option>
                  <option value="Egypt">Egypt</option>
                  <option value="USA">USA</option>
                  <option value="UAE">UAE</option>
                  <option value="UK">UK</option>
                  <option value="KSA">KSA</option>
                </select>
                <p id="Cpar"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" placeholder="Enter Your Message" style="width: 100%"></textarea>
                <p id="Mpar"></p>
              </div>
            </div>

          <div class="row">
            <div class="col-12">
              <button id="submit" class="btn btn-primary">Submit</button>
              <button id="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </form>
    </div>
